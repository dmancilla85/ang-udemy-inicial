<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row has-danger">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-sm-8">

        <input class="form-control" type="text" name="nombre" placeholder="Nombre"
          [class.is-invalid]="nombre.invalid && nombre.touched" [(ngModel)]="usuario.nombre" minlength="5" required
          #nombre="ngModel">

        <small class="form-text text-danger" *ngIf="nombre.errors?.required && nombre.touched">
          Este campo es requerido
        </small>
        <small class="form-text text-danger" *ngIf="nombre.errors?.minlength && nombre.touched">
          Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres.
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" name="apellido" placeholder="Apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched" [(ngModel)]="usuario.apellido" minlength="3"
          required #apellido="ngModel">
        <small class="form-text text-danger" *ngIf="apellido.errors?.required && apellido.touched">
          Este campo es requerido
        </small>
        <small class="form-text text-danger" *ngIf="apellido.errors?.minlength && apellido.touched">
          Por lo menos {{apellido.errors.minlength.requiredLength}} caracteres.
        </small>

      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" type="email" name="correo" placeholder="Correo electrónico"
        [class.is-invalid]="correo.invalid && correo.touched" [(ngModel)]="usuario.correo" minlength="5" required
        #correo="ngModel" pattern="[a-z0-9._%+-]+@[a-z09.-]+\.[a-z]{2,3}$">
    </div>
  </div>

  <small class="form-text text-danger" *ngIf="correo.errors?.required && correo.touched">
    Este campo es requerido
  </small>
  <small class="form-text text-danger" v *ngIf="correo.errors?.pattern && correo.touched">
    El correo no tiene el formato requerido
  </small>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select class="form-control" name="pais" [disabled]="paises.length === 0" 
              [ngModel]="usuario.pais" required
              #pais="ngModel"
              [class.is-invalid]="pais.invalid && pais.touched">
        <option *ngFor="let pais of paises" [value]="pais.codigo">
          {{pais.nombre}}
        </option>
      </select>
    </div>
  </div>
  <small class="form-text text-danger" *ngIf="pais.errors?.required && pais.touched">
    Este campo es requerido
  </small>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">
      
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" 
        value="M" 
        [class.is-invalid]="genero.invalid && genero.touched"
        required 
        [ngModel]="usuario.genero" #genero="ngModel">
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" 
        value="F" 
        [class.is-invalid]="genero.invalid && genero.touched"
        required 
        [ngModel]="usuario.genero"
        #genero="ngModel">
        <label class="form-check-label">Femenino</label>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
